<p>Below the surface of <a href="/World/Places/Thousndoor.html">Thousndoor</a> in the center of <a href="/World/Places/Unterstadt.html">Unterstadt</a> there lies a deep saltwater lake, filled and drained by numerous portals, connecting many rivers and oceans together. The <a href="/World/Places/Untermeer.html">Untermeer</a> is a dark and dangerous place, filled with predators from all over the world.</p>
