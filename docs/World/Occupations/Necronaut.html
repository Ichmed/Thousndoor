<h1>Necronaut</h1>
<p>Person that physically enters the realm of the dead without dying. Mostly achieved by anchoring ones soul to a physical object, and suffering an unnatural death. After some time the soul is violently ripped from the beyond, usually leaving behind a <a href="/Thousndoor/World/Objects/Necrotic Rift.html">Necrotic Rift</a>.</p>
