<h1>Ghost Yarn</h1>
<p>A yarn woven from the silk threads of <a href="/Thousndoor/World/Creatures/Undead/Kumonoshi.html">Kumonoshi</a> silk, that slowly fades into the realm of the dead. Can be used to tether objects on one side of the <span class="dead-link">veil</span> to things on the other side.</p>
