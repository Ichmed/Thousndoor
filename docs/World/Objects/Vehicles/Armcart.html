        <h1 class="title">Armcart</h1>
        <div class="content">
            <p>A <a href="/Thousndoor/World/Creatures/Undead/Ghoul.html">Ghoul</a> with at least one limb, fitted to a small to medium sized wooden cart. The cart can be autonomously propelled by the <a href="/Thousndoor/World/Creatures/Undead/Ghoul.html">Ghoul</a> through pushing of the ground. </p>

<p>Mostly used to move heavy loads in industrial settings.</p>
