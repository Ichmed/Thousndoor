        <h1 class="title">Grass Skimmer</h1>
        <p>Katarmanrans with a canvas of <a href="/Thousndoor/World/Objects/Materials/Cloudthread.html">Cloudthread</a> as their bows. They are used by the <span class="dead-link"><em>WRK</em> Mongols</span> to traverse the vast reaches of the <a href="/Thousndoor/World/Places/Die Sieben Ebenen/Cyclopian Pastures.html">Cyclopian Pastures</a>.
